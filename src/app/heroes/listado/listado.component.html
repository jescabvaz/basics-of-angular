<p>Listado de Heroes</p>

<div *ngIf="deleteHeroe; else noBorrado">
    <h3>Heroe Borrado: <small>{{deleteHeroe}}</small></h3>    
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borar Heroe</button>


<ul>
    <li *ngFor="let heroe of heroes; let i=index">{{i+1}}{{heroe}}</li>
  
</ul>
